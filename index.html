<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biccas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="hero_biccas" class="wrapper">
        <div id="content-circle">
        </div>
        <header>
            <nav>
                <section id="logo">
                    <h2 class="title-green">Biccas</h2>
                </section>
                <section id="list-nav">
                    <ul>
                        <li>
                            <a href="/">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="/">
                                Product
                            </a>
                        </li>

                        <li>
                            <a href="/">
                                FAQ
                            </a>
                        </li>
                        <li>
                            <a href="/">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="/">
                                About Us
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>
        <section id="hero">
            <section id="infos_hero">
                <div class="principal-title">
                    <h1 class="title">We’re here to Increase your Productivity</h1>
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="487" height="34" viewBox="0 0 487 34" fill="none">
                        <path d="M4 30C73.6307 10.3798 266.914 -17.0885 483 30" stroke="#54BD95" stroke-width="8" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="description">
                    <p>Let's make your work more organize and easily using the Taskio Dashboard with many of the latest
                        featuresin managing work every day.</p>
                </div>
                <div class="buttons">
                    <button type="button" id="try_free">Try free trial</button>
                    <button type="button" id="demo"> <img src="img/Play.svg" alt="Play Demo"> View Demo</button>
                </div>
            </section>
            
            <section id="img_hero">
                <div class="content-values">
                    <div class="enter-amount">
                        <div class="title-amount">
                            <span>Enter amount</span>
                        </div>
                        <div class="line-value-send">
                            <span>$450.00</span>
                            <button type="button" class="btn-send-value">Send</button>
                        </div>
                    </div>
                    <div id="content_image">
                        <img class="card-creadit" src="./img/Frame 45.png" alt="Cartão de Crédito">
                        <img class="men-green" src="./img/Frame 46.png" alt="Homem de óculos com fundo azul">
                    </div>
                    <div class="total-income">
                        <div class="title-income">
                            <span>Total Income</span>
                        </div>         
                        <div class="line-value-income">
                            <span>$245.00</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M15 16.6663V8.33301" stroke="#52BD94" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10 16.6663V3.33301" stroke="#52BD94" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5 16.6665V11.6665" stroke="#52BD94" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>  
                        </div>
                    </div>

                </div>
            </section>
        </section>
    </section>


    <script src="main.js"></script>
</body>

</html>
